<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зимний Вечер</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Зимний Вечер</h1>
            <h2>Winter Night Festives</h2>
            <h2>
                December 15, 17:00
                <br>
                Waterloo, ON
            </h2>
            <img src="zimniy_vecher.jpg" alt="Зимний Вечер"> 
        </div>

        <div class="details">
            <div class="location">
                <h3>Venue:</h3>
                <img src="columbus.png" alt="Columbus Conference Centre Logo" class="partner-image">
            </div>

            <div class="partner">
                <h3>General Partner:</h3>
                <div>
                    <img src="guram.png" alt="V&D Events" class="partner-image">
                </div>
                
            </div>

            <div class="organizer">
                <h3>Organized by:</h3>
                <img src="vndevents.jpeg" alt="V&D Events" class="partner-image">
                <h2>V&D Events</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
